<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>ZipCode:</label>
      <input type="text" [formControl]="zipcode" />
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="weather-container" *ngIf="show">
    <h2>Weather for: {{ forecast.getLocation() }}</h2>
    <table>
      <thead>
      <tr>
        <td>Date</td>
        <td>Time</td>
        <td>Conditions</td>
        <td>Temp.</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dataPoint of forecast.getDataPoints()">
        <td>{{ dataPoint.date }}</td>
        <td>{{ dataPoint.time }}</td>
        <td><img [src]="'http://openweathermap.org/img/w/' + dataPoint.icon" /></td>
        <td>{{ dataPoint.temp }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
