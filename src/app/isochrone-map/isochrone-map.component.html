<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Address:</label>
      <input type="text" [formControl]="address"/>
    </div>
    <div>
      <label>Hours:</label>
      <input type="number" [formControl]="hours"/>
    </div>
    <div>
      <label>Minutes: </label>
      <input type="number" [formControl]="mins"/>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div #gmap style="width: 100%;height: 850px"></div>
</div>
